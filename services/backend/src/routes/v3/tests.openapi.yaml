paths:
  /tests/redeem:
    post:
      summary: redeem a test
      tags: [Tests]
      responses:
        '204':
          description: Successfully redeemed
        '409':
          description: Already redeemed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hash:
                  type: string
                tag:
                  type: string
                expireAt:
                  type: number
              required:
                - hash
                - tag
    delete:
      summary: Delete a redeemed test
      tags: [Tests]
      responses:
        '204':
          description: Success
        '400':
          $ref: '#/components/schemas/BadRequest'
        '404':
          description: Test with the given hash not found
      description:
        'Delete a test from database to enable users to redeem a test after e.g.
        they changed the phone. requestBody needs to be an object with hash,tag
        key/value'
