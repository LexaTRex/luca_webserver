paths:
  /operators/traces/checkin:
    post:
      summary: Check in
      responses:
        201:
          description: Success
        400:
          $ref: '#/components/schemas/BadRequest'
        404:
          description: Location not found
        409:
          description: Request time difference exceeded 300 Seconds
        429:
          $ref: '#/components/schemas/TooManyRequestsHour'
      description: Check in
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                traceId:
                  type: string
                scannerId:
                  type: string
                timestamp:
                  type: integer
                data:
                  type: string
                iv:
                  type: string
                mac:
                  type: string
                publicKey:
                  type: string
                deviceType:
                  type: integer
            examples:
              example-1:
                value:
                  traceId: 18910B5F-81CD-4DC8-80DC-78EB
