                  timestamp: 0
                  data: example
                  iv: F0553F39354373442EXAMPLE
                  mac: F0553F39354373442EXAMPLE0553F393354373442A3A
                  publicKey: BLMsCG/sWLvwQseEWMR4WBFQqqId6mgGLYuFLGWObMT5IsJTGJGl8n1BT+KgALdA+dCb7MYQEBAbY9e9PxP2qI8=
                  deviceType: 0
      tags:
        - Operators
