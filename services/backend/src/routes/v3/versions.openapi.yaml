paths:
  /versions/apps/android:
    get:
      summary: Android version
      tags:
        - Versions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  minimumVersion:
                    type: integer
      operationId: get-versions-apps-android
      description: Android version.
  /versions/apps/ios:
