      summary: iOS version
      tags:
        - Versions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  minimumVersion:
                    type: integer
      operationId: get-versions-apps-ios
      description: iOS version.
