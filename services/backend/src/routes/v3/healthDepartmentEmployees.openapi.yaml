paths:
  /healthDepartmentEmployees:
    get:
      summary: Health department employee list
      tags:
        - HealthDepartmentEmployees
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                      minLength: 1
                    email:
                      type: string
                      minLength: 1
                    phone:
                      type: string
                    firstName:
                      type: string
                      minLength: 1
                    lastName:
                      type: string
                      minLength: 1
                  required:
                    - uuid
        '401':
          $ref: '#/components/schemas/RequiredUserOfTypeHealthDepartmentEmployee'
      operationId: get-healthDepartmentEmployees
      description:
        "Returns all employees of the current user's [health
        department](https://luca-app.de/securityconcept/properties/actors.html#term-Health-Department),
        including the current user."
    post:
      tags:
        - HealthDepartmentEmployees
      summary: Create new employee
      operationId: post-healthDepartmentEmployees
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  password:
                    type: string
                    minLength: 1
                required:
                  - password
        400:
          $ref: '#/components/schemas/BadRequest'
        401:
          $ref: '#/components/schemas/RequiredUserOfTypeHealthDepartmentEmployeeAdmin'
        409:
          description: Employee already exists
        404:
          description: Health Department not found
      description: Create a new employee in the current user's department.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
              required:
                - email
                - firstName
                - lastName
                - phone
            examples:
              example:
                value:
                  email: luca2@nexenio.com
                  firstName: Luca
                  lastName: App
                  phone: '555670925'
  '/healthDepartmentEmployees/{employeeId}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: employeeId
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-healthDepartmentEmployees-employeeId
      responses:
        '204':
          description: Success
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/RequiredUserOfTypeHealthDepartmentEmployeeAdmin'
        '404':
          description: Health Department Employee not found
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                isAdmin:
                  type: boolean
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
      tags:
        - HealthDepartmentEmployees
    delete:
      tags:
        - HealthDepartmentEmployees
      summary: Delete an employee
      operationId: delete-healthDepartmentEmployees-employeeId
      responses:
        '204':
          description: Success
        '400':
          $ref: '#/components/schemas/BadRequest'
        '401':
          $ref: '#/components/schemas/RequiredUserOfTypeHealthDepartmentEmployeeAdmin'
        '404':
          description: Health Department Employee not found
      description:
        'Delete a [health
        department](https://luca-app.de/securityconcept/properties/actors.html#term-Health-Department)
        employee from the HealthDepartmentEmployee database table.'
  /healthDepartmentEmployees/auditmapping:
    get:
      summary: Health department employee list for Audit Log mapping
      tags:
        - HealthDepartmentEmployees
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                      minLength: 1
                    email:
                      type: string
                      minLength: 1
                  required:
                    - uuid
        401:
          $ref: '#/components/schemas/RequiredUserOfTypeHealthDepartmentEmployee'
      description:
        "Returns mapping of employee UUIDÂ´s and email of the current user's
        [health
        department](https://luca-app.de/securityconcept/properties/actors.html#term-Health-Department),
        including the current user."
